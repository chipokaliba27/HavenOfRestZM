<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Haven of Rest</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; line-height: 1.7; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 24px 48px; border-bottom: 1px solid #eee; }
    header img { height: 42px; }
    nav a { margin-left: 24px; text-decoration: none; color: #000; font-size: 14px; letter-spacing: 1px; }
    .donate-btn { border: 1px solid #55906d; padding: 10px 22px; border-radius: 999px; color: #55906d; }

    .hero { background: #f9f9f9; padding: 120px 24px; text-align: center; }
    .hero h1 { font-size: 42px; margin-bottom: 16px; }

    .container { max-width: 1000px; margin: auto; padding: 80px 24px; }

    form { max-width: 600px; margin: auto; display: grid; gap: 20px; }
    input, textarea {
      padding: 14px;
      font-family: inherit;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #55906d;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
    }

    footer { background: #55906d; color: white; text-align: center; padding: 60px; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Haven of Rest Logo">
  <nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
    <a href="donate.html" class="donate-btn">DONATE</a>
  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
  <p>We would love to hear from you.</p>
</section>

<div class="container">
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>© 2025 HAVEN OF REST · HEALTH & HOMESTEAD</footer>

</body>
</html>
